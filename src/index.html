<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taskflowy</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <template id="checkbox">
        <input id="chackbox-{id}" type="checkbox">
        <label for="checkbox-{id}">
            <div class="unchecked"></div>
            <div class="checked">
                <svg viewBox="0 0 24 24">
                    <g><path stroke="none" stroke-width="2px" fill="none" d="M22.9 3.7l-15.2 16.6-6.6-7.1"></path></g>
                </svg>
            </div>
        </label>
    </template>

    <template id="task">
        <header>
            <a href="#"></a>
        </header>
        <footer></footer>
    </template>

    <main>
        <section id="pins"></section>
        <hr>
        <section id="work">
            <nav></nav>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
